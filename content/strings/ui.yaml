  string@: 'Timothy Stafford is an Austin-based tattoo artist and illustrator who specializes in ''New School'', combining unique character design, realistic texture and vibrant color to create a style all his own. For the last decade, Tim has been establishing himself as one of the premier atists and illustrators in the tattoo industry, creating mind-blowing tattoos & illustrations completely from scratch.


    Tim was also featured on Paramount Network''s Ink Master Season 11 as a top-4 finisher.'
